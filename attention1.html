<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probability Calculator</title>
<style>
    /* CSS styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="number"],
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    #probabilityResult {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Probability Calculator of Score above 9.0/10.0</h2>


### What was your subject?
Choose a number: 0 for Science, 1 for Math, 2 for History, 3 for English

<input type="text" id="subjectInput" placeholder="Type here">

### Was your attention focused or divided? (Type 'focused' or 'divided')
<input type="text" id="attentionInput" placeholder="Type here">

### How many solutions did you find? (Enter a number between 0 and 4)
<input type="text" id="solutionsInput" placeholder="Type here">

<div>
  <button onclick="calculateProbability()">Calculate Probability of score above 9.0/10.0</button>
</div>

<script>
  function calculateProbability() 
    var subject = document.getElementById("subjectInput").value;
    var attention = document.getElementById("attentionInput").value;
    var solutions = document.getElementById("solutionsInput").value;
    
    <!-- JavaScript code -->
      function calculateProbability() {
        var subject = document.getElementById("subjectInput").value;
        var solutions = document.getElementById("solutionsInput").value;

        fetch('/api/attention/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            subject: subject,
            solutions: solutions
          })
        })
        .then(response => response.json())
        .then(data => {
          alert("Probability of getting a score above 9.0: " + data.probability.toFixed(2) + "%");
        })
        .catch(error => {
          console.error('Error:', error);
        });
      }
    </script>
</body>
</html>
